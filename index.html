<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <div class="container grid">
      <div class="calculator">
        <div class="bill-amount">
          <label class="bill-label" for="bill-input">Bill</label>
          <input
            class="bill-input"
            id="bill-input"
            type="text"
            placeholder="0.00"
            required
          />
        </div>
        <div class="tip">
          <p class="select-heading">Select Tip %</p>
          <div class="tip-btns">
            <button class="btn tip-btn">5%</button>
            <button class="btn tip-btn">10%</button>
            <button class="btn tip-btn">15%</button>
            <button class="btn tip-btn">25%</button>
            <button class="btn tip-btn">50%</button>
            <button class="btn tip-btn">Custom</button>
          </div>
        </div>
        <div class="num-people">
          <label class="num-people-label" for="num-people-input"
            >Number of People</label
          >
          <input id="num-people-input" type="text" placeholder="5" required />
        </div>
      </div>
      <div class="results">
        <div class="tip-amount">
          <div class="tip-label">
            <p>Tip Amount<br />/ person</p>
          </div>
          <p class="tip-amount-total">$0.00</p>
        </div>
        <div class="tip-total">
          <div class="total-label">
            <p>Total<br />/ Person</p>
          </div>
          <p class="total-amount">$0.00</p>
        </div>
        <button class="reset-btn">Reset</button>
      </div>
    </div>

    </div> -->
  </body>
</html>
