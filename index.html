<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="bill-amount">
          <label for="bill-input">Bill</label>
          <input id="bill-input" type="text" placeholder="0.00" required />
        </div>
        <div class="tip">
          <p class="select-heading">Select Tip %</p>
          <button class="btn tip-btn">5%</button>
          <button class="btn tip-btn">10%</button>
          <button class="btn tip-btn">15%</button>
          <button class="btn tip-btn">25%</button>
          <button class="btn tip-btn">50%</button>
          <button class="btn tip-btn">Custom</button>
        </div>
        <div class="num-people">
          <label for="num-people-input">Number of People</label>
          <input id="num-people-input" type="text" required />
        </div>
      </div>
      <div class="results">
        <div class="tip-amount">
          <p>Tip Amount / person</p>
          <p>$0.00</p>
        </div>
        <div class="tip-total">
          <p>Total / person Reset</p>
          <p>$0.00</p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
